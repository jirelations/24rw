- id: campbellContextualizingCurrentDigital2020
  abstract: >-
    This article provides an overview of contemporary research within the
    interdisciplinary arc of scholarship known as digital religion studies, in
    which scholars explore the intersection between emerging digital
    technologies, lived and material religious practices in contemporary
    culture, and the impact the structures of the network society have on
    understandings of spirituality and religiosity. Digital religion studies
    specifically investigates how online and offline religious spaces and
    practices have become bridged, blended, and blurred as religious groups and
    practitioners seek to integrate their religious lives with technology use
    within different aspects of digital culture.
